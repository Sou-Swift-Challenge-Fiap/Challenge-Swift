<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/./css/header.css">
</head>

<body>
    <header>
        <section class="logo">
            <img src="/./components/img/logo_swift.png" alt="">
        </section>
        <section class="search">
            <input type="search" name="search" id="search_bar">
            <img src="/./components/icons/search-outline.svg" alt="lupa" id="lupa">
        </section>
        <section class="buttons">
            <ul>
                <li class="button_cursos">
                    <img src="/./components/icons/courses_button.png" alt="botão de cursos">
                    <p>Cursos</p>
                </li>
                <li class="button_desafios">
                    <img src="/./components/icons/challenge_icon.png" alt="botão de desafio">
                    <p>Desafios</p>
                </li>
                <li class="button_ranking">
                    <img src="/./components/icons/ranking_icon.png" alt="botão de ranking">
                    <p>Ranking</p>
                </li>
                <li class="button_recompensas">
                    <img src="/./components/icons/rewards_button - Copia.png" alt="botão de recompensas">
                    <p>Recompensas</p>
                </li>
                <li class="button_notificacoes">
                    <img src="/./components/icons/notifications-outline.svg" alt="botão de Notificações">
                    <p>Notificações</p>
                </li>
                <li class="button_perfil">
                    <img src="/./components/icons/profile_icon.png" alt="botão de perfil">
                    <p>Perfil</p>
                </li>
                <li class="button_equipe">
                    <img src="/./components/icons/team_icon.png" alt="botão de equipe">
                    <p>Equipe</p>
                </li>
                <li class="button_configuracoes">
                    <img src="/./components/icons/setting_icon.png" alt="botão de configurações">
                    <p>Configurações</p>
                </li>
            </ul>
        </section>
    </header>
</body>
</html>
