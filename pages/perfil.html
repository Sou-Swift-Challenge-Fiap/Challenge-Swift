<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>

  <link rel="stylesheet" href="css/perfil.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

  <!-- Header com menu hamburguer e busca -->
  <nav class="navbar navbar-light bg-light px-3">
    <button class="btn" type="button">
      <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>
    <form class="d-flex flex-grow-1 mx-2">
      <input class="form-control rounded-5 " type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
    </form>

    <!-- icones -->
    <div class="d-flex align-center gap-3">
      <img class="img-nav" src="components/icons/notifications-outline.svg" alt="icon-notification">
      <img class="img-nav" src="components/icons/help-circle-outline.svg" alt="icon-info">
      <img class="img-nav-profile" src="components/icons/profile_icon.png" alt="icon-profile">
    </div>
  </nav>

  <!-- Foto do perfil -->
  <div class="text-center m-4 box-profile">
    <img src="" class="profile-pic" alt="Foto de Perfil">
    <div>
      <button class="btn btn-link">ALTERAR FOTO</button>
    </div>
  </div>

  <!-- Abas de navegação -->
  <div class="container mt-3">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#perfil">Perfil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#formacao">Formação</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#config">Configuração</a>
      </li>
    </ul>

    <!-- Conteúdo das abas -->
    <div class="tab-content container-form p-3 border border-top-0 rounded-bottom">
      <!-- Aba Perfil -->
      <div class="tab-pane fade show active" id="perfil">
        <form>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Alterar senha</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Número de telefone</label>
            <input type="tel" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Equipe</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Localidade</label>
            <input type="text" class="form-control">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-salvar">Salvar</button>
          </div>
        </form>
      </div>

      <!-- Aba Formação -->
      <div class="tab-pane fade" id="formacao">
        <form>
          <div class="mb-3">
            <label class="form-label">Formação acadêmica</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Instituição de ensino</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Curso</label>
            <input type="text" class="form-control">
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Data de início</label>
              <div class="d-flex gap-2">
                <select class="form-select">
                  <option selected>Mês</option>
                  <option>Janeiro</option>
                  <option>Fevereiro</option>
                  <option>Março</option>
                </select>
                <select class="form-select">
                  <option selected>Ano</option>
                  <option>2025</option>
                  <option>2024</option>
                  <option>2023</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Data de término (ou prevista)</label>
              <div class="d-flex gap-2">
                <select class="form-select">
                  <option selected>Mês</option>
                  <option>Janeiro</option>
                  <option>Fevereiro</option>
                  <option>Março</option>
                </select>
                <select class="form-select">
                  <option selected>Ano</option>
                  <option>2025</option>
                  <option>2024</option>
                  <option>2023</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Cursos extracurriculares</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Sobre</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-salvar">Salvar</button>
          </div>
        </form>
      </div>

      <!-- Aba Configuração -->
      <div class="tab-pane fade" id="config">
        <form>
          <!-- Tema -->
          <div class="mb-3">
            <label class="form-label d-block">Tema</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tema" id="claro" checked>
                <label class="form-check-label" for="claro">Claro</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tema" id="escuro">
                <label class="form-check-label" for="escuro">Escuro</label>
              </div>
            </div>
          </div>

          <!-- Preferências -->
          <div class="mb-3">
            <label class="form-label d-block">Preferências</label>
            <div class="row">
              <div class="col-md-6">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="efeitos">
                  <label class="form-check-label" for="efeitos">Efeitos sonoros</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="recomendacoes">
                  <label class="form-check-label" for="recomendacoes">Recomendações de cursos</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="vibracao">
                  <label class="form-check-label" for="vibracao">Vibração</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="notificacoes">
                  <label class="form-check-label" for="notificacoes">Notificações diárias</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Idioma -->
          <div class="mb-3">
            <label class="form-label">Idioma</label>
            <select class="form-select">
              <option selected>Selecionar</option>
              <option value="pt">Português</option>
              <option value="en">Inglês</option>
              <option value="es">Espanhol</option>
            </select>
          </div>

          <!-- Suporte -->
          <div class="mb-3">
            <label class="form-label">Suporte</label>
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="bi bi-headset"></i></span>
              <input type="text" class="form-control" value="" placeholder="Central de ajuda">
            </div>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
              <input type="text" class="form-control" value="" placeholder="Ouvidoria">
            </div>
          </div>

          <!-- Botão -->
          <div class="text-end">
            <button type="submit" class="btn btn-salvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Rodapé fixo -->
  <div class="footer-nav">
    <div class="d-flex justify-content-around py-2">
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-courses-icon" src="components/icons/courses_button.png" alt="cursos-icon">Cursos
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-desafios" src="components/icons/challenge_icon.png" alt="icon-desafios">Desafios
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link home">
          <img class="img-swfit-icon" src="components/img/logo_swift.png" alt="icone-swifit">Home
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-ranking" src="components/icons/ranking_icon.png" alt="icon-ranking">Ranking
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="components/icons/rewards_button - Copia.png" alt="icon-recompensas">Recompensas
        </a>
      </figure>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
