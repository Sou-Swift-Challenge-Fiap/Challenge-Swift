<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift • Recompensas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="/css/recompensas.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
</head>
<body>
  <header class="header-spacer swift-header" id="header"></header>
  <main class="container px-3 px-lg-4">

    <div class="band-bg" aria-hidden="true">
      <section class="swift-hero bg-black text-white rounded-bottom pb-4 pb-md-5"
            data-level="2" data-current="220" data-next-threshold="300">
      <div class="d-grid gap-3 gap-md-4 py-3">

        <div class="d-flex justify-content-center justify-content-lg-start">
          <span class="swift-logo-badge fw-bold px-3 py-2 rounded">Swift</span>
        </div>

        <nav class="d-flex flex-wrap gap-4 justify-content-center">
          <button type="button" class="btn btn-link link-light text-decoration-none p-0 fw-semibold" data-action="coins">Moedas</button>
          <button type="button" class="btn btn-link link-light text-decoration-none p-0 fw-semibold" data-action="orders">Histórico de Pedidos</button>
        </nav>

        <div class="d-grid gap-2 gap-md-3 align-items-center" style="grid-template-columns:auto 1fr auto;">
          <div class="fw-semibold">Nível <span id="levelNum">—</span>:</div>
          <div class="progress swift-progress">
            <div class="progress-bar bg-white" id="levelBar" style="width:0%"></div>
          </div>
          <div class="small opacity-75 text-nowrap" id="levelHint">—</div>
        </div>
      </div>
    </section>
    </div>


    <!-- GRID DE RECOMPENSAS -->
    <section class="py-3 py-md-4">
    <div id="rewardsGrid"
      class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-xl-5 g-4 g-xl-5"
      aria-live="polite"></div>
    </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/recompensas.js"></script>
  <script src="/js/header.js"></script>
</body>
</html>
