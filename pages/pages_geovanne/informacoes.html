<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil • Swift</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/informacoes.css" rel="stylesheet">
</head>
<body>
  <div class="swift-header" id="header"></div>

  <main class="container page-wrapper">
    <section class="promo-band full-bleed">
      <div class="band-inner">
        <div class="banner-box">
          <div class="band-bg" aria-hidden="true"></div>
          <div class="promo-banner">
            <img
              src="/components/img/banner_swift_exemple.png"
              alt="Banner de Oportunidade de Promoção Interna"
              class="banner-img"
              id="bannerImg">
          </div>
        </div>
      </div>
    </section>

    <!-- Card de Perfil -->
    <section class="card profile-card shadow-sm">
      <div class="card-body p-3 p-lg-4">
        <div class="d-flex align-items-center gap-3 mb-3 profile-header">
          <div class="avatar">
            <img src="/components/img/perfil_example.jpg" alt="Avatar do usuário" class="w-100 h-100 d-block" id="avatarImg">
          </div>

          <div class="flex-grow-1 min-w-0">
            <h1 class="h5 mb-0 text-orange">Mariana S. Silva</h1>
            <div class="text-muted small">Promotora de vendas</div>
            <div class="d-flex align-items-center gap-2 mb-3">
              <span class="fw-bold small">Nível 2:</span>
              <div class="xp-bar flex-grow-1">
                <div class="xp-bar-fill"></div>
              </div>
            </div>
          </div>
          <img src="/components/img/logo_swift.png" alt="Logo Swift" class="logo-swift">
        </div>

        <hr class="profile-separator">

        <form id="profileForm" novalidate>
          <div class="mb-3">
            <div class="section-title mb-2">
              <i class="bi bi-info-circle"></i>
              <span>Sobre</span>
            </div>
            <textarea class="form-control borda-preta" id="sobre" rows="4" placeholder="Sou a Mariana Silva e trabalho como promotora. Gosto de atender bem os clientes, ajudar na escolha dos melhores cortes e oferecer as promoções do dia. Meu objetivo é sempre garantir que todos saiam satisfeitos com a compra e com vontade de voltar."></textarea>
          </div>

          <div class="mb-3">
            <div class="section-title mb-2">
              <i class="bi bi-briefcase"></i> 
              <span>Cargo</span>
            </div>
            <input type="text" class="form-control borda-preta" id="cargo" placeholder="Promotora de Vendas" />
          </div>

          <div class="mb-3">
            <div class="section-title mb-2">
              <i class="bi bi-people"></i>
              <span>Equipe</span>
            </div>
            <input type="text" class="form-control borda-preta" id="equipe" placeholder="Loja Zona Sul" />
          </div>

          <div class="mb-3">
            <div class="section-title mb-2">
              <i class="bi bi-mortarboard"></i>
              <span>Formação</span>
            </div>
            <input type="text" class="form-control borda-preta" id="formacao" placeholder="Ensino Médio Completo" />
          </div>

          <div class="mb-3">
            <div class="section-title mb-2">
              <i class="bi bi-envelope"></i>
              <span>Contato</span>
            </div>
            <input type="email" class="form-control borda-preta" id="email" placeholder="mariana.silva@swift.com" placeholder="nome@empresa.com" />
            <div class="invalid-feedback">Digite um e-mail válido.</div>
          </div>

          <div class="mb-4">
            <div class="section-title mb-2">
              <i class="bi bi-geo-alt"></i>
              <span>Localidade</span>
            </div>
            <input type="text" class="form-control borda-preta" id="localidade" placeholder="São Paulo" />
          </div>

          <div class="d-grid d-sm-flex justify-content-sm-end">
            <button class="btn btn-primary px-4" type="submit">Alterar perfil</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Vendors JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/informacoes.js"></script>
  <script src="/js/header.js"></script>
</body>
</html>
