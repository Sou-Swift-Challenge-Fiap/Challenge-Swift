<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/desafios.css">
  
</head>
<body>
    <header class="header-spacer swift-header" id="header"></header>

  
    <main class="container mt-4">
      
<section class="profile-card">
  <img src="../../components/img/woman4_profile_pic.jpg" alt="Foto de perfil" class="profile-pic">

  <div class="profile-info">
    <h3>Mariana S. Silva</h3>
    <p class="role">Promotora de vendas</p>
    <div class="level">
      <span>Nível 2:</span>
      <div class="progress">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div class="coins">
    <span>200</span>
  </div>

</section>

<article class="titulo-card">
  <h5 class="titulo-desafio">Desafios do Mês:</h5>
</article>


      <div class="grid-container">
          
        

        <!-- Card modelo -->
        <div class="card">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="Explosão">
            <p>Venda 10% a mais <br> do produto X do <br> que sua meta semanal</p>
          </div>
          <a href="#">170pts ></a>
        </div>

        <!-- Outros cards -->
        <div class="card">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="Explosão">
            <p>Outro desafio<br>bem aqui</p>
          </div>
          <a href="#">120pts ></a>
        </div>

        <div class="card">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="Explosão">
            <p>Meta especial<br>do mês</p>
          </div>
          <a href="#">300pts ></a>
        </div>

        <!-- Exemplo simples mantendo placeholders -->
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>
        <div class="card">Card 9</div>
        <div class="card">Card 10</div>
      </div>
    </main>

    <script src="/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
