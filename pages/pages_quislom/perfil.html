<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/perfil.css">

</head>
<body>

  </form>
  <!-- icones -->
  <div class="d-flex align-center gap-3">

    <a href=""><img class="img-nav" src="../../components/icons/help-circle-outline.svg" alt="icon-info"></a>
    <a href=""><img class="img-nav-profile" src="../../components/icons/profile_icon.png" alt="icon-profile"></a>
  </div>
</nav>

<!-- Header Desktop -->
<nav class="menu_web navbar navbar-expand-md navbar-dark d-none d-md-flex justify-content-between px-4">
  <a class="navbar-brand text-white fw-bold" href="#">Swift</a>
  <div class=" d-flex gap-4">
    <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/courses_button.png" alt="icon-recompensas"><p class="">Cursos</p>
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/challenge_icon.png" alt="icon-recompensas">Desafios
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/ranking_icon.png" alt="icon-recompensas">Ranking
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/rewards_button - Copia.png" alt="icon-recompensas">Recompensas
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/notifications-outline.svg" alt="icon-recompensas">Notificações
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/menu-outline.svg" alt="icon-recompensas">Menu
        </a>
      </figure>
    
  </div>
</nav>

<figure class="banner-container d-none d-md-block text-center ">
    <div class="faixa-preta"></div>

  <img src="../../components/img/banner_swift_exemple.png"
       alt="Banner Swift"
       class=" m-4 banner-img img-fluid">
</figure>


  <!-- Abas de navegação -->
  <div class="container mt-3">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#perfil">Perfil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#formacao">Formação</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#config">Configuração</a>
      </li>
    </ul>

    <!-- Conteúdo das abas -->
    <main class="tab-content container-form p-3 border border-top-0 rounded-bottom">
        <!-- Foto do perfil -->
  <figure class="text-center m-4 box-profile">
    <img src="../../components/img/woman3_profile_pic.jpg" class="profile-pic" alt="Foto de Perfil">
    <div>
      <button class="btn btn-link text-decoration-none link-secondary">ALTERAR FOTO</button>
    </div>
    
  </figure>
      <!-- Aba Perfil -->
      <div class="tab-pane fade show active" id="perfil">
        <form>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Alterar senha</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Número de telefone</label>
            <input type="tel" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Equipe</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Localidade</label>
            <input type="text" class="form-control">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-salvar">Salvar</button>
          </div>
        </form>
      </div>

      <!-- Aba Formação -->
      <div class="tab-pane fade" id="formacao">
        <form>
          <div class="mb-3">
            <label class="form-label">Formação acadêmica</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Instituição de ensino</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Curso</label>
            <input type="text" class="form-control">
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label class="form-label">Data de início</label>
              <div class="d-flex gap-2">
                <select class="form-select">
                  <option selected>Mês</option>
                  <option>Janeiro</option>
                  <option>Fevereiro</option>
                  <option>Março</option>
                </select>
                <select class="form-select">
                  <option selected>Ano</option>
                  <option>2025</option>
                  <option>2024</option>
                  <option>2023</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <label class="form-label">Data de término (ou prevista)</label>
              <div class="d-flex gap-2">
                <select class="form-select">
                  <option selected>Mês</option>
                  <option>Janeiro</option>
                  <option>Fevereiro</option>
                  <option>Março</option>
                </select>
                <select class="form-select">
                  <option selected>Ano</option>
                  <option>2025</option>
                  <option>2024</option>
                  <option>2023</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Cursos extracurriculares</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Sobre</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-salvar">Salvar</button>
          </div>
        </form>
      </div>

      <!-- Aba Configuração -->
      <div class="tab-pane fade" id="config">
        <form>
          <!-- Tema -->
          <div class="mb-3">
            <label class="form-label d-block">Tema</label>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group custom-radio-input mb-2">
                    <input type="text" class="form-control" value="Claro" readonly>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" name="tema" id="claro" checked>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group custom-radio-input mb-2">
                    <input type="text" class="form-control" value="Escuro" readonly>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" name="tema" id="escuro">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Preferências -->
          <div class="mb-3">
            <label class="form-label d-block">Preferências</label>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group custom-radio-input mb-2">
                   <input type="text" class="form-control" value="Efeitos sonoros" readonly>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="efeitos">
                  </div>
                </div>

                <div class="input-group custom-radio-input mb-2">
                   <input type="text" class="form-control" value="Recomendações de cursos" readonly>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="recomendacoes">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="input-group custom-radio-input mb-2">
                    <input type="text" class="form-control" value="Vibração" readonly>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="vibracao">
                  </div>
                </div>

                <div class="input-group custom-radio-input mb-2">
                    <input type="text" class="form-control" value="Notificações diárias" readonly>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="notificacoes">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Idioma -->
          <div class="mb-3">
            <label class="form-label">Idioma</label>
            <select class="form-select">
              <option selected>Selecionar</option>
              <option value="pt">Português</option>
              <option value="en">Inglês</option>
              <option value="es">Espanhol</option>
            </select>
          </div>

          <!-- Suporte -->
          <div class="mb-3">
            <label class="form-label">Suporte</label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" value="Central de Ajuda" readonly>
              <span class="input-group-text"><i class="bi bi-headset"></i></span>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" value="Ouvidoria" readonly>
              <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
            </div>
          </div>

          <!-- Botão -->
          <div class="text-end">
            <button type="submit" class="btn btn-salvar">Salvar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Rodapé fixo -->
  <div class="footer-nav">
    <div class="d-flex justify-content-around py-2">
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-courses-icon" src="../../components/icons/courses_button.png" alt="cursos-icon">Cursos
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-desafios" src="../../components/icons/challenge_icon.png" alt="icon-desafios">Desafios
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link home">
          <img class="img-swfit-icon" src="../../components/img/logo_swift.png" alt="icone-swifit">Home
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-ranking" src="../../components/icons/ranking_icon.png" alt="icon-ranking">Ranking
        </a>
      </figure>
      <figure class="texto-com-imagem">
        <a href="#" class="nav-link">
          <img class="img-icon-recompensas" src="../../components/icons/rewards_button - Copia.png" alt="icon-recompensas">Recompensas
        </a>
      </figure>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
