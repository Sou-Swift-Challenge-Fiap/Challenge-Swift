    <section class="atatus-perfil"></section>

      <div class="grid-container">

        <!-- Card modelo -->
        <div class="card">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="Explosão">
            <p>Venda 10% a mais <br> do produto X do <br> que sua meta semanal</p>
          </div>
          <a href="#">170pts ></a>
        </div>

        <!-- Outros cards -->
        <div class="card">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="Explosão">
            <p>Outro desafio<br>bem aqui</p>
          </div>
          <a href="#">120pts ></a>
        </div>

        <div class="card">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="Explosão">
