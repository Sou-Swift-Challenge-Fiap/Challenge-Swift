<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/./css/header.css">
</head>

<body>
  <!-- Menu superior -->
  <header class="top-header">
    <section class="logo">
      <img src="/./components/img/logo_swift.png" alt="Logo" onclick="goTo('home')">
    </section>

    <section class="search">
      <input type="search" name="search" id="search_bar" placeholder="Pesquisar...">
      <img src="/./components/icons/search-outline.svg" alt="lupa" id="lupa">
    </section>

    <section class="buttons">
        <ul>
        <li onclick="goTo('cursos')"><img src="/./components/icons/courses_button2.png" alt="">Cursos</li>
        <li onclick="goTo('desafios')"><img src="/./components/icons/challenge_icon2.png" alt="">Desafios</li>
        <li onclick="goTo('ranking')"><img src="/./components/icons/ranking_icon2.png" alt="">Ranking</li>
        <li onclick="goTo('recompensas')"><img src="/./components/icons/rewards_button - Copia2.png" alt="">Recompensas</li>
        <li onclick="goTo('perfil')"><img src="/./components/icons/profile_icon2.svg" alt="">Perfil</li>
        <li onclick="goTo('equipe')"><img src="/./components/icons/team_icon2.png" alt="">Equipe</li>
        <li><img src="/./components/icons/notifications-outline2.png" alt="">Notificações</li>
        </ul>
    </section>
  </header>

  <!-- Header mobile -->
  <header class="header-mobile">
    <div class="menu-icon" onclick="toggleMenu()">
      <img src="/./components/icons/menu-outline.svg" alt="">
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text">
    </div>

    <!-- Ícones do lado direito -->
    <div class="right-icons">
      <a href="#"><img src="/./components/icons/notifications-outline.svg" class="img_notifications" alt=""></a>
      <a href="#" onclick="goTo('perfil')"><img src="/./components/img/woman1_profile_pic.jpg" class="profile_pic" alt=""></a>
      <a href="#" class="arrow" onclick="goTo('perfil')">▼</a>
    </div>
  </header>

  <!-- Menu lateral oculto -->
  <nav id="sidebar" class="sidebar">
      <ul>
          <li ><a href="#" onclick="goTo('home')">Início</a></li>
          <li><a href="#" onclick="goTo('cursos')">Cursos</a></li>
          <li><a href="#" onclick="goTo('ranking')">Ranking</a></li>
          <li><a href="#" onclick="goTo('recompensas')">Recompensas</a></li>
          <li><a href="#" onclick="goTo('desafios')">Desafios</a></li>
          <li><a href="#" onclick="goTo('perfil')">Perfil</a></li>
          <li><a href="#" onclick="goTo('equipe')">Minha equipe</a></li>
      </ul>
  </nav>

  <!-- Overlay escuro -->
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>


  <!-- Footer_Mobile -->
  <nav class="bottom-nav">
    <ul>
      <li onclick="goTo('cursos')">
        <img src="/./components/icons/courses_button.png" alt="">Cursos</li>

      <li onclick="goTo('desafios')">
        <img src="/./components/icons/challenge_icon.png" alt="">Desafios</li>

      <li class="home-btn" onclick="goTo('home')">
        <img src="/./components/img/logo_swift.png" alt="">Home</li>

      <li onclick="goTo('ranking')">
        <img src="/./components/icons/ranking_icon.png" alt="">Ranking</li>
      
      <li onclick="goTo('recompensas')">
        <img src="/./components/icons/rewards_button - Copia.png" alt="">Recompensas</li>
    </ul>
  </nav>

  <script src="/./js/header.js"></script>
</body>
</html>
