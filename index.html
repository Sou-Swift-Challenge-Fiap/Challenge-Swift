<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        console.log(navigator.userAgent);
      if (isMobile) {
        window.location.href = "../desktop-mobile-componets/mobilecomp.html";
      } else {
        window.location.href = "../desktop-mobile-componets/desktopcomp.html";
      }
    });
  </script>
</head>
<body>
  <p>Carregando...</p>
</body>
</html>
